<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>vue-test</title>
    <style>
      html,body{
        height: 100%;
      }
      #app{
        height: 100%;
      }
      #log{
        position: fixed;
        top: 30px;
        left: 0;
        font-size: 16px;
      }

      .go{
        background-color: #fff;
        position: fixed;
        top: 400px;
        left: 20px;
        width: 100px;
        height: 50px;
        line-height: 50px;
      }
    
    </style>
    <script>

      function go() {
          location.href = "https://www.baidu.com"
      }
      function myFunction(event) {
          console.log(event)
          document.getElementById('log').innerHTML = "该页面是否从浏览器缓存中读取? " + event.persisted+"|时间戳："+Date.now()
      }

  </script>
  </head>
  <body onpageshow="myFunction(event)">
    <div id="app"></div>
    <div id="log"></div>
    <div class="go" onclick="go()">跳转到下一页</div>
    <!-- built files will be auto injected -->
  </body>
</html>
